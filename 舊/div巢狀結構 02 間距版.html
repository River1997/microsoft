<!DOCTYPE html>
<html lang="en">
<head>
                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Document</title>
                        <style>
                                                #boxall{width: 600px;height: 600px;background-color:black; padding: 10px; box-sizing: border-box;

                                                }
                                                #boxtop{width: 100%;height: calc(33.3% - 6.66px);background-color: pink;}
                                                #boxmid{width: 100%;height: calc(33.3% - 6.66px);background-color: black;margin: 10px 0px;}
                                                #boxmid-l{width: calc(30% - 5px);height: 100%;background-color: yellow;float: left;margin-right: 10px;}
                                                #boxmid-r{width: calc(70% - 5px);height: 100%;background-color: green;float: right;}
                                                #boxmid-r1{width: 100%;height: 33.3%;background-color:black;}
                                                #boxmid-r1-l{width: calc(20% - 5px);height: 100%;background-color: chartreuse;float: left; margin-right: 10px;}
                                                #boxmid-r1-r{width: calc(80% - 5px);height: 100%;background-color: red;float: right;}
                                                #boxmid-r2{width: 100%;height: 34.3%;background-color:black;}
                                                #boxmid-r2-l{width: calc(80% - 5px);height: 100%;background-color: navy;float: left; margin-right: 10px;}
                                                #boxmid-r2-r{width: calc(20% - 5px);height: 100%;background-color:blueviolet;float: right;}
                                                #boxmid-r3{width: 100%;height: 33.3%;background-color:black}
                                                #boxmid-r3-l{width: calc(20% - 5px);height: 100%;background-color: chartreuse;float: left; margin-right: 10px;}
                                                #boxmid-r3-r{width: calc(80% - 5px);height: 100%;background-color: red;float: right;}
                                                #boxbot{width: 100%;height: calc(33.3% - 6.66px);background-color: brown;}

                        </style>
</head>
<body>
       <div id="boxall">
                               <div id="boxtop"></div>
                               <div id="boxmid">
                                                       <div id="boxmid-l"></div>
                                                       <div id="boxmid-r">
                                                                        <div id="boxmid-r1">
                                                                               <div id="boxmid-r1-r"></div>
                                                                               <div id="boxmid-r1-l"></div>
                                                                        </div>
                                                                        <div id="boxmid-r2">
                                                                               <div id="boxmid-r2-r"></div>
                                                                               <div id="boxmid-r2-l"></div>
                                                                        </div>
                                                                        <div id="boxmid-r3">
                                                                             <div id="boxmid-r3-r"></div>
                                                                             <div id="boxmid-r3-l"></div>
                                                                        </div>
                                                </div>

                               </div>
                               <div id="boxbot"></div>

       </div>                 
</body>
</html>
