        * {

        body {

        }

        .card-group {
            padding: 80px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .card {
            width: 310px;
            height: 520px;
            background-color: rgba(0, 151, 255, 1);
            border-radius: 12px;
            box-shadow: 0px 0px 6px 1px rgba(0, 0, 0, 0.3);
            background: rgb(255, 255, 255);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            overflow: hidden;
            padding-top: 10px;
            position: relative;
            margin: 0 20px 50px 20px;
        }

        .card-bg {
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 254, 239, 1) 10%, rgba(66, 140, 224, 1) 60%);

            position: absolute;
            top: -105px;
        }

        .card h1 {
            margin: 20px 0;
            position: relative;
            z-index: 2;
            color: white;
            font-size: 36px;
            top: -10px;
        }

        .card svg {
            width: 100%;
            transform: scale(1.2);
            position: relative;
            z-index: 2;
            margin-bottom: 10px;
        }

        .card .circle {
            width: 1400px;
            height: 1400px;
            position: absolute;
            border-radius: 50%;
            top: 340px;
            border: 50px solid rgba(255, 255, 255, 0.2)
        }

        .card .circle:nth-of-type(5) {
            top: 360px;
            border: 27px solid rgba(255, 255, 255, 0.4);
            z-index: 2;
        }

        .card .circle:nth-of-type(6) {
            top: 380px;
            background-color: white;
            z-index: 3;
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            color: rgba(128, 128, 128, 0.8);
        }

        .temperature,
        .weather {
            width: 100%;
            text-align: center;
            font-weight: 900;
            font-size: 20px;
            color: rgba(255, 255, 255, 1);
            position: relative;
            z-index: 2;
        }

        .temperature {
            font-size: 30px;
        }
    </style>
